<style>
form {
  /* Just to center the form on the page */
  margin: 0 auto;
  width: 400px;

  /* To see the limits of the form */
  padding: 1em;
  border: 1px solid #CCC;
  border-radius: 1em;
}

div + div {
  margin-top: 1em;
}

label {
  /* To make sure that all label have the same size and are properly align */
  display: inline-block;
  width: 90px;
  text-align: right;
}

input, textarea {
  /* To make sure that all text field have the same font settings
     By default, textarea are set with a monospace font */
  font: 1em sans-serif;

  /* To give the same size to all text field */
  width: 300px;

  -moz-box-sizing: border-box;
       box-sizing: border-box;

  /* To harmonize the look & feel of text field border */
  border: 1px solid #999;
}

input:focus, textarea:focus {
  /* To give a little highligh on active elements */
  border-color: #000;
}

textarea {
  /* To properly align multiline text field with their label */
  vertical-align: top;

  /* To give enough room to type some text */
  height: 5em;

  /* To allow users to resize any textarea vertically
     It works only on Chrome, Firefox and Safari */
  resize: vertical;
}

.button {
  /* To position the buttons to the same position of the text fields */
  padding-left: 90px; /* same size as the label elements */
}

button {
  /* This extra magin represent the same space as the space between
     the labels and their text fields */
  margin-left: .5em;



  /*css for trail list on left hand side of page*/

.one {
  list-style: circle;
}

.two {
  list-style: square inside;
}
</style>


   <div>
    <div>
        <label for="name">Name of Trail:</label>
        <input type="text" id="name" name="user_name" ng-model="newhike.trail">
    </div>

    <div>
        <label for="mail">Miles:</label>
        <input type="number" id="mail" name="user_message" ng-model="newhike.miles">
    </div>

    <div>
        <label for="msg">Terrain:</label>
        <textarea id="msg" name="user_message" ng-model="newhike.terrain"></textarea>
    </div>

       <div>
           <label for="msg">Safety:</label>
           <textarea id="msg" name="user_message" ng-model="newhike.safety"></textarea>
       </div>

    <div class="button">
        <button ng-click= "submit(newhike)">Save your trail!</button>
    </div>
</div>

<div>

    <ul>
        <li ng-repeat="hikething in hikelist">

            {{hikething.Safety}} {{hikething.Terrain}} {{hikething.Trail}}

        </li>
     
    </ul>

</div>
